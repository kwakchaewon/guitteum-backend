spring:
  datasource:
    url: jdbc:mysql://localhost:3306/guitteum?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  elasticsearch:
    uris: http://localhost:9200

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: true

data-go:
  api-key: ${DATA_GO_API_KEY:}
  mcp-command: uvx
  mcp-args: data-go-mcp.presidential-speeches@latest

qdrant:
  host: localhost
  port: 6334

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
    org.springframework.data.elasticsearch: DEBUG
