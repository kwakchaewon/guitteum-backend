services:
  mysql:
    image: mysql:8.0
    container_name: guitteum-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: guitteum
      MYSQL_USER: guitteum
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-guitteum}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql-data:
